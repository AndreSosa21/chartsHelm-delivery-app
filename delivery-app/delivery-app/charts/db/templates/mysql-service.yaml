apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.global.db.service.name }}
  labels:
    app: {{ include "db.name" . }}
spec:
  selector:
    app: {{ include "db.name" . }}
  ports:
    - protocol: TCP
      port: {{ .Values.global.db.service.port }}
      targetPort: {{ .Values.global.db.service.targetPort }}
  type: {{ .Values.global.db.service.type }}
