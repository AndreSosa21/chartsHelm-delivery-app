apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}
  namespace: {{ .Values.app.namespace }}
  labels:
    {{- with .Values.global.labels }}
    {{ toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with .Values.global.annotations }}
    {{ toYaml . | nindent 4 }}
    {{- end }}
spec:
  replicas: {{ .Values.app.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox
          command:
            - sh
            - -c
            - |
              echo "Waiting for database..."
              until nc -z {{ .Values.global.db.configMap.host }} {{ .Values.global.db.configMap.port }}; do
                echo "DB not ready, sleeping 2s"
                sleep 2
              done
              echo "Database is up!"
      containers:
        - name: {{ .Values.app.name }}
          image: "{{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}"
          ports:
            - containerPort: {{ .Values.app.port }}
          env:
            - name: DB_HOST
              value: {{ .Values.global.db.configMap.host }}
            - name: DB_PORT
              value: {{ .Values.global.db.configMap.port }}
            - name: DB_NAME
              value: {{ .Values.global.db.configMap.dbName }}
            - name: DB_USER
              value: {{ .Values.global.db.secret.dbUser }}
            - name: DB_PASSWORD
              value: {{ .Values.global.db.secret.dbPassword }}
            - name: MYSQL_ROOT_PASSWORD
              value: {{ .Values.global.db.secret.rootPassword }}
          resources:
            requests:
              cpu: {{ .Values.app.resources.requests.cpu }}
              memory: {{ .Values.app.resources.requests.memory }}
          startupProbe:
            httpGet:
              path: /api/users
              port: {{ .Values.app.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/users
              port: {{ .Values.app.port }}
            periodSeconds: 10
