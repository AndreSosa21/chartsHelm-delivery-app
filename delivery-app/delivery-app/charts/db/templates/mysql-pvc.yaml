{{- if and .Values.global.db.persistence.enabled (not .Values.global.db.persistence.existingClaim) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.global.db.persistence.name }}
spec:
  accessModes: {{ toYaml .Values.global.db.persistence.accessModes | nindent 2 }}
  resources:
    requests:
      storage: {{ .Values.global.db.persistence.size }}
  storageClassName: {{ .Values.global.db.persistence.storageClass }}
{{- end }}
